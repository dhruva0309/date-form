<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: #2e6da4;
    }
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #337ab7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #286090;
    }
  </style>
</head>
<body>

<div id="formPage" class="container">
  <h2>Enter a Date</h2>
  <form id="dateForm">
    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput" name="date" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>

<div id="resultPage" class="container hidden">
  <h2>Submission Successful</h2>
  <p>You submitted the date: <strong id="submittedDate"></strong></p>
</div>

<script>
  const form = document.getElementById('dateForm');
  const formPage = document.getElementById('formPage');
  const resultPage = document.getElementById('resultPage');
  const submittedDate = document.getElementById('submittedDate');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent page reload
    const dateValue = document.getElementById('dateInput').value;
    submittedDate.textContent = dateValue;
    formPage.classList.add('hidden');
    resultPage.classList.remove('hidden');
  });
</script>

</body>
</html>
